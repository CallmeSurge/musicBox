<!DOCTYPE html>
<html>
	<head>
		<title>MusicBox</title>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Roboto|Open+Sans' rel='stylesheet' type='text/css'>
		<link href= "img/headph.png" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Patrick+Hand|Calligraffitti|Rock+Salt|Satisfy' rel='stylesheet' type='text/css'>
	</head>

	<body>
			<div id="header">
				<h1><img id="icon" src="img/Headicon.png"><img id="speaker" src="img/musicboxlogo.png"></h1>
				<p>Powered by SoundCloud.</p>
			</div>
			<div id="wrapper">
			<div id="searchBar">
				<form id="searchForm">
					<ul>
						<li>
							<input type="text" id="searchField" placeholder="Search for Artists or Songs" />
						</li>
						<li>
							<input type="submit" id="searchButton" value=""/>
						</li>
					</ul>
				</form>
			</div>
			<p>
				<audio src="#" controls width="200" id="player" onended="musicApp.playNext()"></audio>
			</p>
			<div>
				<a href = "#header"><img id="home" src="img/home.png"></a>
			</div>
			<div id= "textField">

			</div>

			<div id="searchResult" class="selected">

			</div>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
		</script>
		<script type="text/javascript" src="js/app.js">
		</script>
	</body>
</html>
